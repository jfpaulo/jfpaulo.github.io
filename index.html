<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>E-card USP</title>
    <link rel="stylesheet" type="text/css" href="./estilos-usp.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://uspdigital.usp.br/comumwebdev/imagens/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./public/account-icon.png" alt="account">
    </header>
    <div class="card">
        <div class="top">
            <div class="logo">
                <img src="./public/usp-logo.png" alt="usp">
                <p>ALUNO</p>
            </div>
            <div class="profile-pic">
                <img id="profile" src="./public/profile-pic.jpg" alt="profile pic">
            </div>
        </div>
        <div class="bottom">
            <div class="light-orange"></div>
            <div class="light-blue"></div>
            <div class="dark-blue"></div>
        </div>
    </div>
    <div class="info">
        <div class="name">
            <div>
                <strong id="name">Juliana de Faria Paulo</strong>
                <p id="nusp">10276959</p>
            </div>
            <img src="./public/qr-code-icon.png" alt="">
        </div>
        <div class="school">
            <div>
                <strong id="institute">Instituto de Ciências Matemáticas e Computação</strong>
                <p>GRADUAÇÃO</p>
            </div>
            <img class="bar-code-icon" src="./public/bar-code-icon.png" alt="">
        </div>
    </div>
    <div class="footer">
        <div class="vaccine">
            Imunizado com dose de reforço
        </div>
        <div id="expDate" class="exp-date">
            Código QR expira em 05/05/2023 23:59 
        </div>
    </div>
    <script>
        if(window.document.location.search==='?user=dp'){
            console.log('tsetes')
            document.getElementById('profile').src="./public/ana-favia.jpg";
            document.getElementById('name').innerHTML="Ana Flávia Silveira de Camargo";
            document.getElementById('nusp').innerHTML="9383309";
            document.getElementById('institute').innerHTML="Instituto de Física de São Carlos";
        }       
        if(window.document.location.search==='?user=tinta'){
            console.log('tsetes')
            document.getElementById('profile').src="./public/tinta.jpeg";
            document.getElementById('name').innerHTML="Carolina de Faria Paulo";
            document.getElementById('nusp').innerHTML="9022161";
            document.getElementById('institute').innerHTML="Escola de Engenharia de São Carlos";
        }
        
    </script>
    <script>
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        today = dd + '/' + mm + '/' + yyyy;
        document.getElementById("expDate").innerHTML = `Código QR expira em ${today} 23:59`;
    </script>
</body>

</html>
